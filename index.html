<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container-fluid main row">
			<div class="head row mt-2 justify-content-end fs-12px p-0 ms-4">
				<div class="col-12 col-sm-5">
					<div>
						<h1 class="text-center col-12 h3 text-primary">
							Travel reservation form
							<h4 class="text-end h5 text-danger">
								*denotes mandotory
							</h4>
						</h1>
					</div>
					<div>
						<form action="">
							<div class="row">
								<div class="col-2 man">
									<label for="">Name</label>
								</div>
								<div class="col-5">
									<input
										type="text"
										class="form-control p-1"
										placeholder="First name"
										id="a"
									/>
								</div>
								<div class="col-5">
									<input
										type="text"
										class="form-control p-1"
										placeholder="Last name"
										id="b"
									/>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-2">
									<label for="">Email</label>
								</div>
								<div class="col-10">
									<input
										type="text"
										class="form-control p-1"
										placeholder="Email"
										id="c"
									/>
								</div>
							</div>
							<div class="row mt-3">
								<div class="mb-1">
									<label
										for="formGroupExampleInput"
										class="form-label"
										>Select Tour package</label
									>
									<select
										class="form-select form-select-sm"
										aria-label=".form-select-sm example"
										id="sel"
									>
										<option selected>select</option>
										<option value="1">Vagamon</option>
										<option value="2">Goa</option>
										<option value="3">Moonnar</option>
										<option value="4">Pondicheri</option>
										<option value="5">Canada</option>
										<option value="6">Himalaya</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="mb-2 col-6">
									<label
										for="formGroupExampleInput2"
										class="form-label"
										>Arrival Date</label
									>
									<input
										type="date"
										class="form-control p-1"
										id="arrive"
										placeholder="Another input placeholder"
									/>
								</div>
								<div class="col-6">
									<label
										for="formGroupExampleInput2"
										class="form-label"
										>No.of persons</label
									>
									<input
										type="text"
										class="form-control p-1"
										id="person"
									/>
								</div>
							</div>
							<div class="row mt-4">
								<div class="mb-2 col-6">
									<label
										for="formGroupExampleInput"
										class="form-label"
										>What would you want to avail?</label
									>
									<div class="form-check">
										<input
											class="form-check-input p-1"
											type="checkbox"
											value=""
											id="package1"
										/>
										<p>Stay</p>
									</div>
									<div class="form-check">
										<input
											class="form-check-input p-1"
											type="checkbox"
											value=""
											id="package2"
										/>
										<p>Food</p>
									</div>
								</div>
								<div class="mb-2 col-6 mt-4">
									<p>Discount coupon</p>
									<input
										type="text"
										class="form-control p-1"
										id="formGroupExampleInput2"
									/>
								</div>
							</div>

							<div>
								<label
									for="formGroupExampleInput2"
									class="form-label"
									>Term and Conditions</label
								>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="r1"
										id="agree"
									/>
									<p>I agree</p>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="r1"
										id="disagree"
									/>
									<p>I Disagree</p>
								</div>
							</div>
							<div
								class="row justify-content-center align-items-center"
							>
								<div class="col-3">
									<input
										type="submit"
										class="btn btn-primary p-2"
										onclick="return validate();"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--head div close  -->
		</div>
		<!-- custom  script-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
